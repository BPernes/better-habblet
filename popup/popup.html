<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="popup.css">
	<title> Radio Controller </title>
</head>
<body>
		<main class="content flex">
			<img src="../images/title-panel.png" alt="Texto decorado com letras 8-bits, escrito: 'habblet controller'">
			<div class="panel flex">
				<label class="switch" for="hide-player">
					ESCONDER A RÁDIO
					<input type="checkbox" name="hide-player" id="hide-player">
					<span class="slider"></span>
				</label>

				<label class="switch" for="stop-radio">
					PAUSAR RÁDIO
					<input type="checkbox" name="stop-radio" id="stop-radio">
					<span class="slider"></span>
				</label>
			</div>
		</main>

		<script type="module" src="popup.js"></script>
</body>
</html>
