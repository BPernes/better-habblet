<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="popup.css">
	<title> Radio Controller </title>
</head>
<body>
		<h2> Radio Controller</h1>

		<label class="switch" for="hide-player">
			Esconder a rádio
			<input type="checkbox" name="hide-player" id="hide-player">
			<span class="slider"></span>
		</label>

		<label class="switch" for="stop-radio">
			Pausar rádio
			<input type="checkbox" name="stop-radio" id="stop-radio">
			<span class="slider"></span>
		</label>

		<script type="module" src="popup.js"></script>
</body>
</html>
